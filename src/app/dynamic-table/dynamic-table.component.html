<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th *ngFor="let header of fields">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let header of fields">{{ row[header] }}</td>
      </tr>
    </tbody>
  </table>
  <div class="loader"
       [class.is-loading]="loading"
       [ngClass]="'loader-' + loaderPosition">
    <iron-loader></iron-loader>
  </div>
</div>
