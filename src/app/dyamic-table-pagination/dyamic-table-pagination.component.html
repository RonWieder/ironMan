<nav class="row justify-content-center"
     *ngIf="pages > 0">
  <ul class="pagination">
    <li class="page-item"
        [ngClass]="{'disabled': currentPage <= 1}">
      <button class="page-link"
              (click)="goTo(currentPage - 2)">
        <span>&laquo;</span>
      </button>
    </li>
    <li class="page-item"
        [ngClass]="{'active': page === currentPage - 1}"
        *ngFor="let page of _pagesToDisplay">
      <button class="page-link"
              (click)="goTo(page)">{{ page + 1 }}</button>
    </li>
    <li class="page-item"
        [ngClass]="{'disabled': currentPage >= pages}">
      <button class="page-link"
              (click)="goTo(currentPage)">
        <span>&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
